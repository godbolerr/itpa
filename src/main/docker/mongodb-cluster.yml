version: '2'
services:
    itpadoc-mongodb:
        image: mongo:3.2.10
        ports:
            - "27017:27017"
        command: mongos --configdb itpadoc-mongodb-config
    itpadoc-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    itpadoc-mongodb-config:
        image: mongo:3.2.10
        container_name: itpadoc-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
